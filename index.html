<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notas App</h1>
            <h2 class="header__subtitle">Toma nota y no lo olvides</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="noteText" class="input" placeholder="Buscar">
            <select id="filterBy" class="dropdown">
                <option value="byEdited">Ordenar por ultimo editado</option>
                <option value="byCreated">Ordenar por ultimo creado</option>
                <option value="byAlphabetical">Ordenar alfabeticamente</option>
            </select>
        </div>
    </div>

    
    <div class="container">
        <div id="divNotes"></div>
        <button id="createNote" class="button">Crear Nota</button>
    </div>
    
    



    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/notesFunctions.js"></script>
    <script src="/scripts/notes-app.js"></script>

    
    
</body>
</html>
